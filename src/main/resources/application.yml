spring:
  application:
    name: rutaOptima
  
  profiles:
    active: dev

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Configuración JWT
app:
  jwt:
    secret: ${JWT_SECRET:0ec3557a312047448a3f399d43c86a20}
    expiration-ms: 86400000 # 24 horas

# OptaPlanner
optaplanner:
  solver:
    termination:
      spent-limit: 30s
      best-score-limit: "0hard/*soft"
    environment-mode: REPRODUCIBLE

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
# Perfil de desarrollo
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: ${DB_URL_DEV:jdbc:postgresql://localhost:5432/rutaoptima_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Bryger170180}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    clean-disabled: false

logging:
  level:
    com.customer.rutaOptima: DEBUG
    org.springframework.security: DEBUG
    org.optaplanner: INFO

---
# Perfil de producción
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL_PROD}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    clean-disabled: true

logging:
  level:
    com.customer.rutaOptima: INFO
    org.springframework.security: WARN
    org.optaplanner: WARN

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
